<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script> 
    </head>
    <body id="background">
        <div class="topnav">
            <img id="left" class="main-logo" src="./imgs/logo_rhb_en.svg" onclick='window.location.href = "./index.html"'>
            <a id="right" href="balls2"><div><img id="rightinherit" src="./imgs/britain_flag.png"></img><snap id="addontext">EN</snap></div></a>
            <img id="right" src="./imgs/search.svg">
            <img id="right" src="./imgs/shop.svg">
            <img id="right" src="./imgs/account.png">
            <a id="right" href="#balls">Rhateian travel experiences</a>
        </div>
        <div class="body-child-window">
            <div class="indent">
                <br>
                <h1>Overview</h1>
                <h2>Seat tickets (reservation)</h2>
                <hr>
                <br>
                <div>
                    <div id="train-name" style="padding-top: 15px; float: left;">
                        <img src="./imgs/train.svg" style="float: left; margin-left: 27px;"></img>
                        <p style="float: left; margin-top: 0px;">RE 1729</p>
                    </div>
                    <p style="float: left;" id="changeable-text">no seats taken (yet)</p>
                    <h2 id="seat-info" style="float: left;">Free of charge</h2>
                    <div class="vl"></div>
                    <img id="seat-rewrite" src="./imgs/rewrite.svg" style="float: left;" onclick="RequestSeats()">
                </div>
            </div>
            <div class="indent">
                <h2 style="margin-right: 800px;">Tickets</h2>
                <hr>
            </div>
            <br>
            <div class="indent">
                <b id="box">3x Adult</b>
                <h2 id="seat-info" style="float: left;">15 CHF</h2>
                <div class="vl"></div>
                <img id="seat-rewrite" src="./imgs/rewrite.svg" style="float: left;" onclick="ChangePassangers()">
            </div>
            <div class="indent">
                <h2 style="margin-right: 800px; margin-bottom: 10px;">Final overview</h2>
            </div>
            <div class="indent">
                <hr>
                <div class="data">
                    <p><b>In</b> 12:00</p>
                    <p><b>From</b> station</p>
                    <p><b>To</b> station</p>
                    <p><b>1. Class</b></p>
                </div>
                <button id="confirm" onclick="FinalValidation()">Confirm</button>
            </div>

            <!-- The Modal -->
            <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" onclick="Close()">&times;</span>
                <p>Train seating map:</p>
                <img src="./imgs/train2.png" width="100%" usemap="#trainmap" alt="train-schema">
                <map name="trainmap">
                    <area shape="rect" coords="150,80,180,120" alt="Computer" onclick="SelectSeat(25)">
                </map>

                <p id="SelectedSeats">Selected seats: none</p>

                <button id="confirm2" onclick="ConfirmSelection()">Confirm seat book</button>
            </div>
        </div>
    </body>
</html>
